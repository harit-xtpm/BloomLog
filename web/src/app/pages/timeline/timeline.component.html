<section>
  <div class="mb-3">
    <input class="surface-card timeline-search" placeholder="ค้นหากิจกรรม / กรองตามวิชา" />
  </div>

  <div *ngFor="let item of activities">
    <div class="surface-card mb-4 timeline-card">
      <div key={item.id} class="timeline-row">
        <div class="dot-primary timeline-dot"></div>
        <div>
          <div class="timeline-title">{{ item.title }}</div>
          <div class="timeline-meta">{{ item.date }} · {{ item.subjects.join(', ') }}</div>
          <div class="timeline-desc">{{ item.description }}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Floating Action Button (circular) -->
  <button class="fab-add" (click)="onAddClick($event)" aria-label="บันทึกกิจกรรม">
    <svg class="fab-icon" aria-hidden="true" viewBox="0 0 24 24" focusable="false">
      <path fill="currentColor" d="M11 4h2v7h7v2h-7v7h-2v-7H4v-2h7z" />
    </svg>
    <span class="fab-text">บันทึกกิจกรรม</span>
  </button>
</section>
