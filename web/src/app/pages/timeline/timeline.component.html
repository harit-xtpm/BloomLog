<section>
  <div class="flex items-center justify-between mb-3">
    <input class="border rounded-xl p-3 w-full max-w-md" placeholder="ค้นหากิจกรรม / กรองตามวิชา" />
  </div>

  <div *ngFor="let item of activities">
    <div class="bg-white rounded-2xl p-4 shadow space-y-4 mb-4">
      <div key={item.id} class="flex gap-3">
        <div class="w-3 h-3 rounded-full bg-blue-600 mt-2"></div>
        <div>
          <div class="font-bold">{{ item.title }}</div>
          <div class="opacity-60 text-sm">{{ item.date }} · {{ item.subjects.join(', ') }}</div>
          <div>{{ item.description }}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Floating Action Button (circular) -->
  <button class="fab-add" (click)="onAddClick($event)" aria-label="บันทึกกิจกรรม">
    <svg class="fab-icon" aria-hidden="true" viewBox="0 0 24 24" focusable="false">
      <path fill="currentColor" d="M11 4h2v7h7v2h-7v7h-2v-7H4v-2h7z" />
    </svg>
    <span class="fab-text">บันทึกกิจกรรม</span>
  </button>
</section>
