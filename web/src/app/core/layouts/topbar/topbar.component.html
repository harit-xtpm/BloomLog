<header class="sticky top-0 z-10 shadow-sm" style="backdrop-filter: blur(10px); background: rgba(255,255,255,0.85); border-bottom:1px solid var(--color-border);">
  <div class="max-w-5xl mx-auto p-3 flex items-center justify-between">
    <div class="font-extrabold">Bloom Log</div>
    <nav class="flex gap-2">
      <app-nav-button [text]="'Years'" [active]="isActive('years')" (onClickEvent)="onNavigate('years')"></app-nav-button>
      <app-nav-button [text]="'Timeline'" [active]="isActive('timeline')" (onClickEvent)="onNavigate('timeline')"></app-nav-button>
    </nav>
  </div>
</header>
